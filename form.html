<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="max-width: 500px; margin: auto;">
        <a style="margin-bottom: 21px; margin-top: 13px; "><img src="img/X.svg" align="right" alt="close" width="5%"></a>
        <h3 style="text-align: center; margin-bottom: 40px;">Login<span style="color: green; margin-left: 27px;">Register</span></h3>
        <p style="text-align: center; margin-bottom: 14px;">Enter your email and password to register.</p>
    <form name="registration_form" action="" method="post" style="text-align: center;">
        <div>
            <input type="text" name="Username" placeholder="Username" style="width: 300px; height: 40px; margin-bottom: 14px;">
        </div>
        <div>
            <input type="email" name="Enter your email address" placeholder="Enter your email address" style="width: 300px; height: 40px; margin-bottom: 14px;">
        </div>
        <div>
            <input type="password" name="Password" placeholder="Password" style="width: 300px; height: 40px; margin-bottom: 14px;">
        </div>
        <div>
            <input type="password" name="Confirm Password" placeholder="Confirm Password" style="width: 300px; height: 40px; margin-bottom: 41px;">
        </div>
        <button type="submit" style="background-color: green; color: white; text-align: center; width: 300px; height: 45px; margin-bottom: 36px;">Register</button>
        <p style="text-align: center; margin-bottom: 27px;">Or register with</p> 
            <a href="https://www.google.com.ua/" title="Continue with Google" target="_blank" style="margin-bottom: 15px;">
                <img src="img/google 1.svg" alt="logo" width="3%">Continue with Google</a>
                <br>
            <a href="https://www.facebook.com/" title="Continue with Facebook" target="_blank" style="margin-bottom: 50px;">
                <img src="img/facebook 1.svg" alt="logo" width="3%">Continue with Facebook</a>
    </form>
    </div>
</body>
</html>
